name: Update Live Bus Map

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build-map:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Stash any unstaged changes
        run: |
          git add -A
          git stash

      - name: Pull latest changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git pull origin main --rebase
          
      - name: Run script to generate map

        run: python ekg_mapa.py
        env:
          API_URL: ${{ secrets.API_URL }}
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
          DEVICE_ID: ${{ secrets.DEVICE_ID }}

      - name: Commit and push if map changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Automatsko a≈æuriranje mape autobusa'
          file_pattern: 'kragujevac_busevi.html flota.json'